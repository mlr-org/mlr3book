bookdown::gitbook:
  dev: svglite
  css: style.css
  split_by: section
  toc_depth: 4
  config:
    download:
      - ["mlr3book.pdf", "PDF"]
    edit:
      link: https://github.com/mlr-org/mlr3book/edit/master/bookdown/%s
      text: "Edit this chapter"
    history:
      link: https://github.com/mlr-org/mlr3book/commits/master/%s
      text: "Edit history"
    sharing:
      facebook: no
      github: yes
    toc:
      collapse: section
      before: |
        <li><a href="./">mlr3 Manual <img src='https://raw.githubusercontent.com/mlr-org/mlr3/master/man/figures/logo.png' width=30 /></a></li>
      after: |
        <li><a href="./">Made with <i class="fas fa-heart"></i> for open-source </a></li>

bookdown::pdf_book:
  dev: "cairo_pdf"
  # https://github.com/jgm/pandoc-templates/blob/3bb84f4a2f50ff5276048a9d0a4f3d90791f7a2a/default.latex
  template: pandoc-template.tex
  includes:
    in_header: preamble.tex
    before_body: before-body.tex
    after_body: after-body.tex
    latex_engine: xelatex
    citation_package: biblatex
    keep_tex: yes
  toc_depth: 4
  latex_engine: xelatex
  keep_tex: yes
  highlight: haddock
