bookdown::gitbook:
  dev: svglite
  css: style.css
  split_by: section
  toc_depth: 4
  config:
    download:
      - ["mlr3book.pdf", "PDF"]
      - ["mlr3book-pinp.pdf", "pinp-PDF"]
    edit:
      link: https://github.com/mlr-org/mlr3book/edit/master/bookdown/%s
      text: "Edit this chapter"
    history:
      link: https://github.com/mlr-org/mlr3book/commits/master/%s
      text: "Edit history"
    sharing:
      facebook: no
      github: yes
    toc:
      collapse: section
      before: |
        <li><a href="./">mlr3 Manual <img src='https://raw.githubusercontent.com/mlr-org/mlr3/master/man/figures/logo.png' width=30 /></a></li>
      after: |
        <li><a href="./">Made with <i class="fas fa-heart"></i> for open-source </a></li>

bookdown::pdf_book:
  dev: "cairo_pdf"
  includes:
    in_header: preamble.tex
    latex_engine: xelatex
    citation_package: biblatex
    keep_tex: yes
  toc_depth: 4
  latex_engine: xelatex
  keep_tex: yes
  highlight: haddock

pinp::pinp:
  dev: "cairo_pdf"
  includes:
    in_header: preamble.tex
    latex_engine: xelatex
    citation_package: biblatex
    keep_tex: yes
  toc_depth: 4
  latex_engine: xelatex
  keep_tex: yes
  highlight: haddock
