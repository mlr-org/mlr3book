# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r

language: R
dist: xenial
sudo: false
cache: packages
latex: true

after_success:
  - R CMD INSTALL "${PKG_TARBALL}"
  - Rscript -e 'mlr3book::render_mlr3book()'

deploy:
  provider: pages
  github_token: $GITHUB_TOKEN
  skip_cleanup: true
  keep_history: false
  fqdn: mlr3book.mlr-org.com
  on:
    branch: master
